<!DOCTYPE html>
<html lang="pt-br" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>008s Shop</title>
    <link rel="icon" href="https://i.ibb.co/PvhTQfNn/Design-sem-nome-4.png" type="image/png">
    <style>
        /* Color mode variables */
        :root {
    --bg-color: linear-gradient(135deg, #d0d0d0 0%, #ffffff 100%);
    --card-bg: white;
    --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --heading-color: #111827;
    --text-color: #6b7280;
    --section-bg: #f9fafb;
    --title-color: #1f2937;
}

.dark-mode {
    --bg-color: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
    --card-bg: #111827;
    --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    --heading-color: #f3f4f6;
    --text-color: #d1d5db;
    --section-bg: #374151;
    --title-color: #e5e7eb;
}

/* Ajuste no body para suportar gradiente */
body {
    background-image: var(--bg-color);
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    margin: 0;
}

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Main container */
        .maintenance-container {
            width: 100%;
            max-width: 28rem;
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--section-bg);
            color: var(--text-color);
        }

        .theme-toggle:hover {
            background-color: var(--section-bg);
            color: var(--heading-color);
        }

        .theme-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Icon container */
        .icon-container {
            background-color: #fef3c7;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        /* Heading and text */
        h1 {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--heading-color);
        }

        .description {
            margin-top: 0.5rem;
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Estimated time section */
        .estimated-time {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        /* Contact section */
        .contact-section {
            background-color: var(--section-bg);
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: center;
        }

        .contact-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--title-color);
            margin-bottom: 1rem;
        }

        /* Contact buttons */
        .contact-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .contact-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
        }

        /* Botão do WhatsApp - Estilo Moderno com Neumorfismo */
.whatsapp-button {
  color: white;
  padding: 0.7em 1.7em;
  font-size: 16px;
  font-weight: 500;
  border-radius: 0.5em;
  background: #25D366;
  cursor: pointer;
  border: 1px solid #25D366;
  transition: all 0.3s;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2), 
              -6px -6px 12px rgba(255, 255, 255, 0.1);
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
}

.whatsapp-button:hover {
  background: #128C7E;
  border-color: #128C7E;
  box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), 
              -4px -4px 8px rgba(255, 255, 255, 0.1);
}

.whatsapp-button:active {
  color: #e8e8e8;
  box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2), 
              inset -4px -4px 8px rgba(255, 255, 255, 0.1);
}

/* Ajuste para o modo escuro */
.dark-mode .whatsapp-button {
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4), 
              -6px -6px 12px rgba(255, 255, 255, 0.05);
}

.dark-mode .whatsapp-button:active {
  box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.4), 
              inset -4px -4px 8px rgba(255, 255, 255, 0.05);
}
        /* Footer */
        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-color);
        }

        /* Icons */
        .icon {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
        }

        .icon-sm {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
<body>

            </svg>
        </button>

        <div class="icon-container">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#d97706">

            </svg>

        <h1>Ops... Algo saiu errado</h1>

        <div class="estimated-time">
            <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    WhatsApp
                </a>
            </div>
        
        <div class="footer">
            <p>Sentimos muito pelo problema causado, estamos corrigindo!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            
            // Check for saved theme preference or use default light mode
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                html.classList.remove('light-mode');
                html.classList.add('dark-mode');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            }
            
            // Toggle theme when button is clicked
            themeToggle.addEventListener('click', function() {
                if (html.classList.contains('dark-mode')) {
                    // Switch to light mode
                    html.classList.remove('dark-mode');
                    html.classList.add('light-mode');
                    moonIcon.style.display = 'block';
                    sunIcon.style.display = 'none';
                    localStorage.setItem('theme', 'light');
                } else {
                    // Switch to dark mode
                    html.classList.remove('light-mode');
                    html.classList.add('dark-mode');
                    moonIcon.style.display = 'none';
                    sunIcon.style.display = 'block';
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</body>
</html>
